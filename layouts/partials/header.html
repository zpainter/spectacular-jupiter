<!-- Header -->
<header id="header" {{ if eq .Params.layout .Site.Params.landing_template }}class="alt"{{ end }}>
    <h1 id="logo"><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
    <nav id="nav">
        {{ $menu := .Site.Menus.main }}
        {{ $include_dict := dict "menu" $menu "page" . }}
        {{ partial "menu.html" $include_dict }}
    </nav>
    <a href="#navPanel" class="navPanelToggle"></a>
</header>
