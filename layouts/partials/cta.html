<!-- Two -->
<section id="{{ .section.section_id }}" class="wrapper cta">
    <div class="inner">
        <header>
            <h2>{{ .section.title }}</h2>
            {{ if .section.actions }}
                <ul class="actions">
                    {{ range $action := .section.actions }}
                        <li><a href="{{ if strings.HasPrefix $action.url "#" }}{{ $action.url }}{{ else }}{{ $action.url | relURL }}{{ end }}" class="button big{{ if $action.is_primary }} primary{{ end }}{{ if $action.is_scrolly }} scrolly{{ end }}">{{ $action.label }}</a></li>
                    {{ end }}
                </ul>
            {{ end }}
        </header>
        {{ partial "markdownify-block" .section.text }}
    </div>
</section>
